<div id="search-venue-wrapper">
    <div id="search">
        <div class="input-group">
            <input id="address" type="textbox" placeholder="Venue name..." class="form-control">

            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="venueSearch">Search</button>
            </span>
        </div>
    </div>

    <div id="venue-results">
        <div class="venue" data-venue-id="">
            <div>
                <span class="venue-name"></span>
            </div>

            <div>
                <span class="venue-address"></span>
            </div>

            <div>
                <span class="venue-city-state-zip"></span>
            </div>

            <div class="venue-distance-wrapper">
                <strong>Distance: </strong>
                <div class="venue-distance"></div>
            </div>
        </div>
    </div>
</div>
