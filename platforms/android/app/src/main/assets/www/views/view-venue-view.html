<div id="search-venue-wrapper">
    <div id="back-to-search-div">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="back-to-search-button">Back to search</button>
        </span>
    </div>

    <div id="venue-details">
        <div class="venue" data-venue-id="">
            <div>
                <span class="venue-name"></span>
            </div>

            <div>
                <span class="venue-address"></span>
            </div>

            <div>
                <span class="venue-city-state-zip"></span>
            </div>

            <div class="venue-distance-wrapper">
                <strong>Distance: </strong>
                <div class="venue-distance"></div>
            </div>

            <br>

            <div>
                <div>
                    <span class="venue-option">Outside dining</span>
                </div>

                <div>
                    <span>Availability: </span>
                    <span class="outside-availability"></span>
                </div>

                <div>
                    <span>Party Size:</span>
                    <select class="outside-dining-guests">
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                        <option value="5">5 guests</option>
                        <option value="6">6 guests</option>
                        <option value="7">7 guests</option>
                        <option value="8">8 guests</option>
                        <option value="9">9 guests</option>
                        <option value="10">10 guests</option>
                        <option value="11">11 guests</option>
                        <option value="12">12 guests</option>
                        <option value="13">13 guests</option>
                        <option value="14">14 guests</option>
                        <option value="15">15 guests</option>
                        <option value="16">16 guests</option>
                        <option value="17">17 guests</option>
                        <option value="18">18 guests</option>
                        <option value="19">19 guests</option>
                        <option value="20">20 guests</option>
                    </select>
                </div>

                <div>
                    <span>Estimated Waiting Time: </span>
                    <span class="outside-estimated-waiting-time"></span>
                </div>

                <br>

                <div>
                    <button class="btn btn-default join-outside-queue-btn" type="button" data-venue-id="">Join outside
                        dining queue now
                    </button>
                </div>
            </div>

            <br>

            <div>
                <div>
                    <span class="venue-option">Inside dining</span>
                </div>

                <div>
                    <span>Availability: </span>
                    <span class="inside-availability"></span>
                </div>

                <div>
                    <span>Party Size:</span>
                    <select class="inside-dining-guests">
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                        <option value="5">5 guests</option>
                        <option value="6">6 guests</option>
                        <option value="7">7 guests</option>
                        <option value="8">8 guests</option>
                        <option value="9">9 guests</option>
                        <option value="10">10 guests</option>
                        <option value="11">11 guests</option>
                        <option value="12">12 guests</option>
                        <option value="13">13 guests</option>
                        <option value="14">14 guests</option>
                        <option value="15">15 guests</option>
                        <option value="16">16 guests</option>
                        <option value="17">17 guests</option>
                        <option value="18">18 guests</option>
                        <option value="19">19 guests</option>
                        <option value="20">20 guests</option>
                    </select>
                </div>

                <div>
                    <span>Estimated Waiting Time: </span>
                    <span class="inside-estimated-waiting-time"></span>
                </div>

                <br>

                <div>
                    <button class="btn btn-default join-inside-queue-btn" type="button" data-venue-id="">Join inside
                        dining queue now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
